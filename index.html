<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        // ✅ Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ✅ Firebase Configuration (Replace with your Firebase Config)
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDf_2jFNKE9HIqMrKSP8_1VkhLcRlYD7QM",
  authDomain: "yes-or-not-f59de.firebaseapp.com",
  databaseURL: "https://yes-or-not-f59de-default-rtdb.firebaseio.com",
  projectId: "yes-or-not-f59de",
  storageBucket: "yes-or-not-f59de.firebasestorage.app",
  messagingSenderId: "332800168611",
  appId: "1:332800168611:web:b10cfde930833fe2a42516",
  measurementId: "G-7688VX0SKW"
};

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Ask for User Name (Only Once)
        let userName = localStorage.getItem("userName");
        if (!userName) {
            userName = prompt("Enter your name:");
            if (userName) {
                localStorage.setItem("userName", userName);
            } else {
                userName = "Anonymous";
            }
        }

        // ✅ Function to Track "No" Clicks in Firebase
        function trackNoClick() {
            const userRef = ref(db, "noButtonClicks/" + userName);

            get(userRef).then((snapshot) => {
                let count = snapshot.exists() ? snapshot.val().count : 0;
                count++;

                update(userRef, { name: userName, count: count });
                console.log(`${userName} clicked No ${count} times`);
            });
        }

        // ✅ Add Event Listener to "No" Button
        window.onload = function () {
            document.getElementById("noButton").addEventListener("click", trackNoClick);
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(189, 225, 122);
            margin: 0;
        }

        #noButton {
            position: absolute;
            margin-left: 150px;
            transition: 0.5s;
        }

        #yesButton {
            position: absolute;
            margin-right: 150px;
            transition: transform 0.3s ease;
        }

        .header_text {
            font-family: 'Nunito';
            font-size: 40px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-align: center;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #ffffff;
            color: rgb(233, 48, 48);
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gif_container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .final_gif {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .final_gif img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>

        <!-- First GIF (always visible) -->
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="showGif()">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>

        <!-- Second GIF (hidden until "Yes" is clicked) -->
        <div class="final_gif" id="finalGif">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzMxZzBicmNmNnEzMXkxZDM1cnBnNHZoc2Q2cGp0YTl4ajNpMmd1YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WZklEzvRrAtncnHqnB/giphy.gif"
                alt="Happy reaction GIF">
        </div>
    </div>

    <script>
        function showGif() {
            document.getElementById("finalGif").style.display = "flex";
            document.querySelector(".buttons").style.display = "none";
            document.querySelectorAll(".header_text").forEach(el => el.style.display = "none");
        }
    </script>
</body>
</html>
